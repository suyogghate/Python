<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Scraping Page</title>
</head>
<body>
    <h1 id="main-heading" class="heading">Welcome to Web Scraping</h1>
    
    <p id="paragraph-1" class="text description">This is a sample paragraph with some <b class="bold-text">bold</b> text.</p>
    <p id="paragraph-2" class="text info">This is another paragraph with class <i class="italic-text">info</i>.</p>

    <h2 id="links-section-heading" class="section-heading">Links Section</h2>
    <ul id="links-list" class="links-container">
        <li class="link-item"><a id="link-1" class="external-link" href="https://example.com">Example Website</a></li>
        <li class="link-item"><a id="link-2" class="external-link" href="https://example.org">Example Org</a></li>
    </ul>

    <h2 id="table-heading" class="section-heading">Sample Table</h2>
    <table id="data-table" class="table" border="1">
        <tr id="table-header" class="table-header">
            <th class="table-heading">ID</th>
            <th class="table-heading">Name</th>
            <th class="table-heading">Age</th>
        </tr>
        <tr id="row-1" class="table-row">
            <td id="id-1" class="table-data id">1</td>
            <td id="name-1" class="table-data name">Alice</td>
            <td id="age-1" class="table-data age">25</td>
        </tr>
        <tr id="row-2" class="table-row">
            <td id="id-2" class="table-data id">2</td>
            <td id="name-2" class="table-data name">Bob</td>
            <td id="age-2" class="table-data age">30</td>
        </tr>
    </table>
</body>
</html>
